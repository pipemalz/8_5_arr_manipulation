<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todo ForEach</title>
</head>
<body style="background-color: #333; color: wheat;">
    <div id="app"></div>
    <script>
        const products = [
            {title: 'Burger', price: 20},
            {title: 'pizza', price: 12}
        ];
        const app = document.getElementById('app');
        products.map(element => {
            const title = element.title + ' Prime';
            const price = element.price + 50;

            return {title, price}
        })
        .forEach(element => {
            app.innerHTML += `<li> Producto: ${element.title} Precio: ${element.price}</li>`;
        })
    </script>
</body>
</html>
